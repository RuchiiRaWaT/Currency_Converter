<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="wrapper">
        <header><h2> Currency Convertor </h2></header>
        <form action="">
            <div class="amount">
                <p>Enter the Amount</p>
                <input type="text" value="1">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="flag"> 
                        <select></select>
                    </div>
                </div>
               <div class="icon"><ion-icon name="swap-horizontal-outline"></ion-icon></div> 
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/NP/flat/64.png" alt="flag"> 
                        <select></select>
                    </div>   
                
                </div>
            </div>
            <div class="exchange-rate">Getting exchange-rate...</div>
            <button>Get Exchange-Rate</button>
        </form>
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="js/country.js"></script>
    <script src="js/script.js"></script>
</body>


</html>
